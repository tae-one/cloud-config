#cloud-config

hostname: media-server

write-files:
    - path: /etc/conf.d/nfs
      permissions: '0644'
      content: |
        OPTS_RPC_MOUNTD=""
coreos:
  update:
    reboot-strategy: off
  etcd:
    addr: 192.168.11.10:4001
    peer-addr: 192.168.11.10:7001
  units:
    - name: rpc-statd.service
      command: start
      enable: true
    - name: mnt-nfs.mount
      command: start
      content: |
        [Mount]
        What=192.168.11.36:/mnt/array1/Sakai
        Where=/mnt/nfs
        type=nfs
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: home.network
      runtime: true
      content: |
        [Match]
        Name=enp0s25

        [Network]
        Address=192.168.11.10/24
        Gateway=192.168.11.1
        DNS=8.8.8.8
        DNS=8.8.4.4
